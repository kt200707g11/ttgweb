    function log(msg)
    {
      $('#log').append('<div></div>').append(document.createTextNode(msg));

    function onConnect(status)
    {
      if (status == Strophe.Status.CONNECTING) {
        log('Strophe is connecting.');
      } else if (status == Strophe.Status.CONNFAIL) {
        log('Strophe failed to connect.');
        $('#connect').get(0).value = 'connect';
      } else if (status == Strophe.Status.DISCONNECTING) {
        log('Strophe is disconnecting.');
      } else if (status == Strophe.Status.DISCONNECTED) {
        log('Strophe is disconnected.');
        $('#connect').get(0).value = 'connect';
      } else if (status == Strophe.Status.CONNECTED) {
        log('Strophe is connected.');
        //connection.disconnect();
        log('ECHOBOT: Send a message to ' + connection.jid +
                ' to talk to me.');
        connection.addHandler(onMessage, null,    'message', null, null,  null);
        connection.addHandler(onOwnMessage, null, 'iq', 'set', null,  null);
        connection.send($pres().tree());
        /**
         * auto save to database
         */
        connection.send($iq({ type: 'set', id: 'autoSave' }).c('auto', { save: 'true', xmlns: 'urn:xmpp:archive' }));

      }
    }
    function onOwnMessage(msg) {
      console.log(msg);
      var elems = msg.getElementsByTagName('own-message');
      if (elems.length > 0) {
        var own = elems[0];
        var to = msg.getAttribute('to');
        var from = msg.getAttribute('from');
        var iq = $iq({
          to: from,
          type: 'error',
          id: msg.getAttribute('id')
        }).cnode(own).up().c('error', {type: 'cancel', code: '501'})
                .c('feature-not-implemented', {xmlns: 'urn:ietf:params:xml:ns:xmpp-stanzas'});
        connection.sendIQ(iq);
      }
      return true;
    }
    function onMessage(msg) {
      var to = msg.getAttribute('to');
      var from = msg.getAttribute('from');
      var type = msg.getAttribute('type');
      var elems = msg.getElementsByTagName('body');
      if (type == "chat" && elems.length > 0) {
        var body = elems[0];
        log('ECHOBOT: I got a message from ' + from + ': ' +
                Strophe.getText(body));
        var text = Strophe.getText(body) + " (this is echo)";

        //var reply = $msg({to: from, from: to, type: 'chat', id: 'purple4dac25e4'}).c('active', {xmlns: "http://jabber.org/protocol/chatstates"}).up().cnode(body);
        //.cnode(Strophe.copyElement(body));
        //connection.send(reply.tree());
        log('ECHOBOT: I sent ' + from + ': ' + Strophe.getText(body));
      }

      if (type == "headline" && elems.length > 0) {
        var body = elems[0];
        console.log('----------------------------------------------------------------------');
        log(Strophe.getText(body));
      }
      // we must return true to keep the handler alive.
      // returning false would remove it after it finishes.
      return true;
    }

    function sendMessage() {
      var message = $('#message').get(0).value;
      var to = $('#to').get(0).value;
      if(message && to){

        var reply = $msg({
          to: to,
          type: 'chat'
        })
                .cnode(Strophe.xmlElement('body', message)).up()
                .c('active', {xmlns: "http://jabber.org/protocol/chatstates"});

        connection.send(reply);
        log('I sent ' + to + ': ' + message);
      }
    }

    function sendNotification() {

         */
      var to = $('#to').get(0).value;
      var noti = $msg({
        to: to,
        type: 'headline'

              .cnode(Strophe.xmlElement('body', Math.random())).up()

      connection.send(noti);
    }

    $(document).ready(function () {

      $(document).on('click', '#send', function () {
//        $('#send').bind('click', function () {
        console.log(2222);
        sendMessage();
      });

      connection = new Strophe.Connection(BOSH_SERVICE);
      connection.rawInput = rawInput;
      connection.rawOutput = rawOutput;

      $('#connect').bind('click', function () {
        var button = $('#connect').get(0);
        if (button.value == 'connect') {
          button.value = 'disconnect';
          connection.connect($('#jid').get(0).value,
                  $('#pass').get(0).value,
                  onConnect);
          console.log(connection.jid);
        } else {
          button.value = 'connect';
          connection.disconnect();
        }
      });

    });
  </script>
</head>
<body>
